            <div class="logo-kapsayici">

            </ul>
        </nav>
        <div class="temizle"></div>
    </header>

    <main>
        <div style="text-align:center; margin-bottom:30px;">
            <h2 style="color:#002b5c;">REZERVASYON YAP</h2>
            <p>Seyhan Baraj Gölü manzaralı masanız sizi bekliyor.</p>
        </div>

        <div class="rezervasyon-bolumu">
            <form>
                <div class="form-grup">
                    <label for="adsoyad">Ad Soyad</label>
                    <input type="text" id="adsoyad" placeholder="İsim Soyisim" required>
                </div>

                <div class="form-grup">
                    <label for="telefon">Telefon Numarası</label>
                    <input type="tel" id="telefon" placeholder="05XX XXX XX XX" required>
                </div>

                <div class="form-grup-yan-yana">
                    <div class="yarim">
                        <label for="tarih">Tarih</label>
                        <input type="date" id="tarih" required>
                    </div>
                    <div class="yarim">
                        <label for="saat">Saat</label>
                        <input type="time" id="saat" required>
                    </div>
                </div>

                <div class="form-grup">
                    <label for="kisi">Kişi Sayısı</label>
                    <select id="kisi">
                        <option value="2">2 Kişi</option>
                        <option value="3">3 Kişi</option>
                        <option value="4">4 Kişi</option>
                        <option value="5">5 Kişi</option>
                        <option value="6">6+ Kişi (Kalabalık Grup)</option>
                    </select>
                </div>

                <div class="form-grup">
                    <label for="plaka">Araç Plakası (Ücretsiz Vale Hizmeti İçin)</label>
                    <input type="text" id="plaka" placeholder="01 ABC 123">
                </div>

                <div class="form-grup">
                    <label for="not">Özel İstekleriniz (Opsiyonel)</label>
                    <input type="text" id="not" placeholder="Doğum günü, yıldönümü vb.">
                </div>

                <button type="button" onclick="rezervasyonGonder()" class="btn-gonder">REZERVASYON OLUŞTUR</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-icerik">
            <p>Adnan Menderes Bulvarı, Çukurova / ADANA</p>
            <p>Tel: 0322 234 42 42</p>

            </div>

        <p style="margin-top:20px; font-size:12px;">© 2025 Adana Yelken Restaurant</p>
    </footer>
